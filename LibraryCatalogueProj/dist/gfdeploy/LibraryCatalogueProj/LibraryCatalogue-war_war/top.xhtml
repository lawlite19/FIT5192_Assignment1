<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>top</title>
        <link href="style/blue/top.css" type="text/css" rel="stylesheet"></link>
        <style type="text/css">
		#messageArea{
			color: white;
			font-size: 14px;
			font-weight: bold;
		}
	</style>
    </h:head>
    	
    <h:body>
	<div id="Head1">
		<div id="Logo">
        	<iframe name="autoRefashion" src="" width="0" height="0"></iframe>
			<a id="msgLink" href="javascript:void(0)"></a>
            <font color="#0000CC" style="color:#F1F9FE; font-size:28px; font-family:Arial Black, Arial">Library Catalogue System OA</font> 
			<!--<img border="0" src="css/blue/images/logo.png" />-->
        </div>
		<div id="Head1Right">
			<div id="Head1Right_UserName">
                            <img border="0" width="13" height="14" src="style/images/top/user.gif" /> Hello，<b>#{session.getAttribute("user").firstName} #{session.getAttribute("user").lastName}</b> &nbsp;&nbsp;
			</div>
			<div id="Head1Right_UserDept"></div>
			<div id="Head1Right_UserSetup">
                    <h:form>
                        <h:commandLink action="#{userManagedBean.viewPersionalInfo()}" target="right">
                            <img border="0" width="13" height="14" src="style/images/top/user_setup.gif" /> 个人信息
                        </h:commandLink>
                    </h:form>
                    
			</div>
			<div id="Head1Right_Time">
				</div>
		</div>
        <div id="Head1Right_SystemButton">
            <h:form>
                <h:commandLink action="#{userManagedBean.logout()}" target="_parent">
                    <img width="78" height="20" alt="退出系统" src="style/blue/images/top/logout.gif" />
                </h:commandLink>
            </h:form>
        </div>
        <div id="Head1Right_Button">
            <a target="desktop" href="javascript:void(0)"><img width="65" height="20" alt="显示桌面" src="style/blue/images/top/desktop.gif" /></a>
        </div>
	</div>
    
    <div id="Head2">
        <div id="Head2_Awoke">
            <ul id="AwokeNum">
                
               
                <li class="Line"></li>
                
                <!-- 是否有待审批文档的提示2 -->
                <li id="messageArea"></li>
            </ul>
        </div>
        
        <div id="Head2_FunctionList" style="text-align: left">
        	<a href="javascript: window.parent.right.location.reload(true);">刷新</a>
        </div>
    </div>
    </h:body>
</html>

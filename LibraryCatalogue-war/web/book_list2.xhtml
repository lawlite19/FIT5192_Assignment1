<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Book Management</title>
        <link href="style/blue/login.css" type="text/css" rel="stylesheet"></link>
        <script type="text/javascript" src="script/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style/c.css" />
        <link rel="stylesheet" type="text/css" href="style/baseSE.css" />
    </h:head>
    <h:body style="margin:10px 10px 10px 50px; padding: 10px;">
        <!-- 添加按钮 -->
<table align="center" cellspacing="3" cellpadding="5">
	<tr>
		<td class="bbtn btn-primary" align="left">
    <h:form>
        <h:commandLink value="Add" action="#{bookManagedBean.addUI()}" style="color:white;text-decoration: none;"></h:commandLink>
    </h:form>
		</td>
	</tr>
</table>
<div>

</div>
<h:dataTable value="#{bookManagedBean.books}" var="book"
   styleClass="grid"
   headerClass="gridHead"
   rowClasses="tdbg,tdbg-dark">
   <h:column>            
      <f:facet name="header">ISBN</f:facet>            
      #{book.isbn}
   </h:column>
   <h:column>
      <f:facet name="header">CallNumber</f:facet>
      #{book.callNumber}
   </h:column>
   <h:column>
      <f:facet name="header">Title</f:facet>
      #{book.title}
   </h:column>
   <h:column>
      <f:facet name="header">Author</f:facet>
      #{book.author}
   </h:column>
    <h:column>
      <f:facet name="header">Publisher</f:facet>
      #{book.publisher}
    </h:column>
    <h:column>
      <f:facet name="header">Type</f:facet>
      #{book.type}
   </h:column>
    <h:column>
      <f:facet name="header">Thumbnail</f:facet>
      <img src="#{book.thumbnail}" height="100px" width="100px"></img>
   </h:column>
    <h:column>
      <f:facet name="header">Description</f:facet>
      #{book.description}
   </h:column>
    <h:column>
      <f:facet name="header">Preview</f:facet>
      <h:form>
        <h:commandLink action="#{book.previewUrl}" value="see"></h:commandLink>
      </h:form>
   </h:column>
</h:dataTable>
    </h:body>
</html>
